
name: Build

on: [push]

env:
  GITHUB_TOKEN: ${{ secrets.MASTER_TOKEN }}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Build
      run: mvn clean deploy --settings settings.xml
